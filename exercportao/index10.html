<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite algo e clique no botão</h1>
  <input type="text" id="texto" placeholder="Escreva aqui...">
  <button onclick="mostrarTexto()">Mostrar</button>

  <script>
    function mostrarTexto() {
      const valor = document.getElementById("texto").value;
      alert("Você digitou: " + valor);
    }
  </script>

</body>
</html>
