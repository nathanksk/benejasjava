<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo com <code>var</code></h1>
    <button onclick="mostrarVar()">Clique para ver no console</button>
  
    <script>
      function mostrarVar() {
        var linguagem = "JavaScript";
        console.log("Valor inicial da variável com var:", linguagem);
  
        var linguagem = "Python";
        console.log("Valor após redeclaração com var:", linguagem);
      }
    </script>
  


</body>
</html>
