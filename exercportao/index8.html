<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de Dados em JavaScript</h1>

  <script>
    
    let nome = "Maria";
    console.log("Tipo string:", nome);

    
    let idade = 28;
    console.log("Tipo number:", idade);

    
    let ativo = true;
    console.log("Tipo boolean:", ativo);

    
    let frutas = ["maçã", "banana", "laranja"];
    console.log("Tipo array:", frutas);

    
    let pessoa = { nome: "João", idade: 30 };
    console.log("Tipo object:", pessoa);

    
    let vazio = null;
    console.log("Tipo null:", vazio);

    
    let indefinido;
    console.log("Tipo undefined:", indefinido);
  </script>
</body>
</html>
